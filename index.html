<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ph Assignment-1</title>
</head>
<body>
    <!-- header section start -->
    <div class="header">
        <div class="hero-section">
            <div class="navbar">
                <nav>
                    <section class="logo">
                        <h3>LOGO</h3>
                    </section>

                    <section>
                        <button class="main-btn">Sign Up</button>
                    </section>
                </nav>
            </div>

            <div class="hero-content">
                <h1>
                    Cool Dark UI Template for 
                    <br> 
                    Webflow Agencies!
                </h1>

                <button class="main-btn">Stay Focused</button>
            </div>
        </div>
    </div>
    <!-- header section end -->

    <!-- About section start -->
    <section class="about">
        <div class="about-content">
            <h3>See It in Action</h3>
            <p>
                Explore the live preview and imagine your <br> brand in this bold new look.
            </p>

            <button class="main-btn">
                Launch Live Preview
            </button>
        </div>

        <div class="about-image">
            <img src="./img/wc-mini.png" alt="">
        </div>
    </section>
    <!-- About section end -->

    
    <!-- Counter section start -->
     <section class="counter">
        <h4>
            Joined Thousands of Productive Users
        </h4>

        <div class="counter-content">
            <div class="item1">
                <h4>50K</h4>
                <p>Active Users</p>
            </div>

            <div class="item2">
                <h4>2M+</h4>
                <p>Focus Sessions</p>
            </div>

            <div class="item3">
                <h4>95%</h4>
                <p>Satisfaction Rate</p>
            </div>
        </div>
     </section>
    <!-- Counter section end -->
</body>
</html>
